<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class='header'></div>
  <div class='container'>
    <div class='display row'></div>
    <div class='row'>
        <button class='button clearall action'>AC</button>
        <button class='button clearlast action'>C</button>
        <button class='button back action'><-</button>
        <button class='button operator'>/</button>
      </div>
    <div class='row'>
      <button class='button number'>7</button>
      <button class='button number'>8</button>
      <button class='button number'>9</button>
      <button class='button operator'>x</button>
    </div>
    <div class='row'>
      <button class='button number'>4</button>
      <button class='button number'>5</button>
      <button class='button number'>6</button>
      <button class='button operator'>-</button>
    </div>
    <div class='row'>
      <button class='button number'>1</button>
      <button class='button number'>2</button>
      <button class='button number'>3</button>
      <button class='button operator'>+</button>
    </div>
    <div class='row'>
      <button class='button decimal number'>.</button>
      <button class='button number'>0</button>
      <button class='button equals action'>=</button>
      <button class='button operator'>-</button>
    </div>
  </div>
  <script src='index.js'></script>
</body>
</html>
